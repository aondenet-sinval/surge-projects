<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';  img-src 'self' data: *faint-ducks.surge.sh;  frame-src 'self' *faint-ducks.surge.sh; prefetch-src 'self' *faint-ducks.surge.sh; object-src 'none'">
<!-- same-origin: enviar referenciador, mas apenas em solicitações para a mesma origem -->
    <meta http-equiv="Referrer-Policy" content="same-origin">
    <meta http-equiv="X-Frame-Options" content="same-origin">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
